server.port=8081
server.servlet.context-path=/member

#引入mybatis依赖后，必须配置上数据源，数据库不存在也不要紧（它不会默认连接），否则启动会出错
spring.datasource.url=jdbc:mysql://localhost:3306/train_member?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=train_member
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#通过配置Application中的@MapperScan注解让Spring扫描MyBatis的mapper接口代码
#通过配置application.properties中的mybatis.mapper-locations属性让MyBatis扫描mapper接口对应的XML配置文件
#MyBatis XML文件存放路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml
#SQL日志配置，将mapper包下的日志级别设置为trace
logging.level.com.steve.train.member.mapper=trace